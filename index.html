<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <!--Instagram Wrapper é a div de toda a minha página-->
    <div class="instagram-wrapper">
      <!--Div da foto do celular instagram-->
      <div class="instagram-phone">
        <img src="./src/img/instagram-celular.png" alt="Celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./src/img/instagram-logo.png"
            class="instagram-logo"
            alt="Logo Instagram"
          />
          <div class="photo-perfil">
            <img src="./src/img/perfil-instagram.jpg" alt="Foto de Perfil" />
          </div>
          <a href="#" class="instagram-login">Continua com RenatoAnjo</a>
          <a href="#" class="instagram-logout">Remove a Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é RenatoAnjo?</p>
          <p class="notaccount">
            <span class="linkblue">Alternar conta</span>
            ou
            <span class="linkblue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
